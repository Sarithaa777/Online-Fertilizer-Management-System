<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #2196F3, #1976D2);
        }

        .profile-container {
            background: white;
            padding: 30px;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
            color: #1976D2;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #2196F3;
        }

        .input-group {
            position: relative;
            margin: 15px 0;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f5f5f5;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #1565C0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background: #0D47A1;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <h2>User Profile</h2>
        <img src="user-avatar.png" alt="User Profile" class="profile-pic">

        <div class="input-group">
            <span class="icon">ðŸ‘¤</span>
            <input type="text" value="User Name" disabled>
        </div>
        <div class="input-group">
            <span class="icon">ðŸ“§</span>
            <input type="email" value="user@example.com" disabled>
        </div>

        <button onclick="logout()">Logout</button>
    </div>

    <script>
        function logout() {
            alert("Logged out successfully!");
            window.location.href = "user_login.html";
        }
    </script>

</body>
</html>
