<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            background: #f4f4f4;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #333;
            color: white;
            height: 100vh;
            padding: 20px;
            position: fixed;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px;
            border-bottom: 1px solid #444;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
        }

        .sidebar ul li a:hover {
            background: #444;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .admin-profile {
            display: flex;
            align-items: center;
        }

        .admin-profile span {
            margin-right: 10px;
            font-weight: bold;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        /* Cards */
        .cards {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 30%;
            text-align: center;
        }

        /* Table */
        .table-container {
            margin-top: 30px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        table th {
            background: #333;
            color: white;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Users</a></li>
            <li><a href="#">Payments</a></li>
            <li><a href="#">Reports</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#" id="logout">Logout</a></li>
        </ul>
    </div>

    <div class="main-content">
        <header>
            <h2>Dashboard</h2>
            <div class="admin-profile">
                <span>Welcome, Admin</span>
                <img src="images/admin.png" alt="Admin" class="profile-pic">
            </div>
        </header>

        <div class="cards">
            <div class="card">
                <h3>Total Users</h3>
                <p id="total-users">Loading...</p>
            </div>
            <div class="card">
                <h3>Total Payments</h3>
                <p id="total-payments">Loading...</p>
            </div>
            <div class="card">
                <h3>Reports</h3>
                <p id="total-reports">Loading...</p>
            </div>
        </div>

        <div class="table-container">
            <h3>Recent Users</h3>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Registered</th>
                    </tr>
                </thead>
                <tbody id="user-table">
                    <tr><td colspan="4">Loading data...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Fetch total users
            fetch("/admin/total-users")
                .then(res => res.json())
                .then(data => {
                    document.getElementById("total-users").innerText = data.total;
                });

            // Fetch total payments
            fetch("/admin/total-payments")
                .then(res => res.json())
                .then(data => {
                    document.getElementById("total-payments").innerText = `$${data.total}`;
                });

            // Fetch recent users
            fetch("/admin/recent-users")
                .then(res => res.json())
                .then(data => {
                    const tableBody = document.getElementById("user-table");
                    tableBody.innerHTML = ""; // Clear table before adding new data

                    data.users.forEach(user => {
                        const row = `
                            <tr>
                                <td>${user.id}</td>
                                <td>${user.uname}</td>
                                <td>${user.email}</td>
                                <td>${new Date(user.created_at).toLocaleDateString()}</td>
                            </tr>
                        `;
                        tableBody.innerHTML += row;
                    });
                });

            // Logout Functionality
            document.getElementById("logout").addEventListener("click", function() {
                localStorage.removeItem("adminToken");
                window.location.href = "/admin_login.html";
            });
        });
    </script>

</body>
</html>
