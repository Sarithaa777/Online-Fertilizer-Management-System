<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fertilizer App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url(img1.png);
            background-size: cover;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
            width: 400px;
            padding: 40px;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            color: #134e5e;
        }

        input {
            background: #eee;
            border: none;
            padding: 12px 15px;
            margin: 8px 0;
            width: 100%;
            border-radius: 5px;
        }

        button {
            border-radius: 20px;
            border: 1px solid #71b280;
            background: #134e5e;
            color: white;
            font-size: 12px;
            font-weight: bold;
            padding: 12px 45px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: transform 80ms ease-in;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
        }

        button:active {
            transform: scale(0.95);
        }

        .redirect-text {
            margin-top: 20px;
            color: #666;
        }

        .redirect-text a {
            color: #134e5e;
            text-decoration: none;
            font-weight: bold;
        }

        .redirect-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="/login" method="POST">
            <h1>Login</h1>
            <input type="email" placeholder="Email" name="email" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
        <p class="redirect-text">
            Don't have an account? <a href="Usignup.html">Sign up here</a>
        </p>
    </div>

    <script>
 
    </script>
</body>
</html>
